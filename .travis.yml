sudo: false
language: node_js

notifications:
  email: false

cache:
  yarn: true
  directories:
    - node_modules

node_js:
  - '8'
  - '6'

os:
  - linux
  - osx

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.0.1
  - export PATH=$HOME/.yarn/bin:$PATH

install: yarn install --offline

after_success:
  - ./cli.js release
  - bash <(curl -s https://codecov.io/bash)

branches:
  except:
    - /^v\d+\.\d+\.\d+$/
