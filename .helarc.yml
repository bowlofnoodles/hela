tasks:
  format: prettier-eslint --write ./{test,src}/**/*.{mjs,js} --config ./.prettierrc.yml

  lint: eslint ./{test,src}/**/*.{mjs,js} --config ./.eslintrc.yml --format codeframe --fix

  test:
    - rollup -c
    - nyc --reporter=lcov node dist/test.js
    - nyc report
    - nyc check-coverage

  precommit:
    - git status --porcelain
    - yarn start format
    - yarn start lint
    - yarn start test
    - git add --all

  commit:
    - simple-commit-message

  release:
    - semantic-release pre
    - npm publish
    - semantic-release post
